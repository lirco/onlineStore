
<div class="container">
  <div class="row">
    <form role="form" ng-submit="editProductCtrl.update()">
      <div class="col-lg-6">

        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="editProductCtrl.product.title" placeholder="Product Title">
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <textarea class="form-control" ng-model="editProductCtrl.product.shortDescription" placeholder="Short Product Description" rows="2"></textarea>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <textarea class="form-control" ng-model="editProductCtrl.product.fullDescription" placeholder="Full Product Description" rows="5"></textarea>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>

      </div>

      <div class="col-lg-6">

        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="editProductCtrl.product.price" placeholder="Product Price">
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>


        <div class="col-lg-6"></div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-danger pull-right">cancel</button>
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-info pull-right">preview</button>
        </div>
        <div class="col-lg-2">
          <input type="submit" value="Update" class="btn btn-success pull-right">
        </div>

      </div>

    </form>
  </div>
</div>
